{% load url from future %}
{% if field in sort_fields %}
  <a href="{% url url %}?sort={% if sort_order == 'asc' %}-{% endif %}{{ field }}">
    {{ verbose_name }}
    {% if field == sort_field %}<i class="icon-caret-{% if sort_order == 'asc' %}up{% else %}down{% endif %}"></i>{% endif %}
  </a>
{% else %}
  {{ verbose_name }}
{% endif %}
