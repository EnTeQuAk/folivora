{% extends 'page.html' %}
{% load floppyforms %}
{% load i18n %}
{% block headline %}{% trans 'Login' %}{% endblock %}
{% block content %}
<form class="form-horizontal" action="" method="post">
  {% csrf_token %}
  {% form form using 'floppyforms/layouts/bootstrap.html' %}
  <div class="form-actions">
    <button class="btn btn-primary" type="submit">{% trans 'Login' %}</button>
    <button class="btn" type="reset">{% trans 'Cancel' %}</button>
  </div>
</form>
{% endblock content %}
